<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 :: 부동산서비스 </title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div>
        <form method="POST">
            <div>
                <div>아이디</div>
                <input type="text" name="username" placeholder="아이디를 입력하시오">
            </div>
            <div>
                <div>비밀번호</div>
                <input type="text" name="password" placeholder="비밀번호를 입력하시오">
            </div>
            <div>
                <div>비밀번호 확인</div>
                <input type="password" name="password2" placeholder="비밀번호 확인">
            </div>
            <div>
                <div>생년월일</div>
                <input type="text" name="birth" placeholder="생년월일">
            </div>
            <div>
                <div>휴대폰번호</div>
                <input type="text" name="phone" placeholder="휴대폰 번호를 입력하시오">
            </div>
                <br>
                <br>
                <div>
                <button>회원가입하기</button>
                </div>
        </form>
    </div>
</body>
</html>
